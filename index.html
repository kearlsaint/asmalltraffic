<body>
<div id="ASTBG"></div>
<div id="AST">
	<div id="Left">
		<div id="Title">
			<img src="img/banner.png" alt="ASmallTraffic">
			<div id="Ping">0ms</div>
		</div>
		<div id="RoomListContainer">
			<h3>Join a Private Conversation</h3>
			<p>Ask the host what the convo name is.</p>
			<div id="JoinContainer">
				<input id="PrivateRoom" type="text" onkeyup="checkPrivateRoom(this)" onkeydown="checkPrivateRoom(this)" placeholder="Enter conversation name" />
				<button onclick="joinPrivateRoom()">Join</button>
			</div>
			<h3>Public Conversations</h3>
			<div id="RoomList"></div>
		</div>
		<div style="text-align: center">
			&middot; &middot; &middot;
		</div>
	</div>
	<div id="Right">
		<button id="RoomCreate" onclick="makeRoom()">
			<span>Host a conversation</span>
			<div class="sprite plus"></div>
		</button>
		<button id="ShowMenu" onclick="showMenu()">
			<div class="sprite menu"></div>
		</button>
		<div id="RoomMaker">
			<div>
				<input id="RoomName" type="text" onkeydown="checkRoomName(this)" onkeyup="checkRoomName(this)" placeholder="Conversation Name" />
				<input type="checkbox" value="1" id="RoomPrivacy" />
				<label for="RoomPrivacy">Private?</label>
				<button onclick="createRoom()" id="RoomHostButton">Host</button>
				<button onclick="hideMakeRoom()">Cancel</button>
			</div>
		</div>
		<div id="Highway"></div>
		<div id="TextInputContainer">
			<input type="text" value="" onkeydown="checkMessage(this)" onkeyup="checkMessage(this)" placeholder="Write a message" id="TextInput" />
			<button onclick="sendMessage()"><div class="sprite send"></div></button>
		</div>
	</div>
	<div id="Error">
		<div>
			<div id="ErrorText"></div>
			<button onclick="hideError()">Close</button>
		</div>
	</div>
</div>
